<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
        <title>Title</title>

        <!-- CSS -->
        <style type="text/css">
            html, body {
                margin: 0;
                width: 100%;
                height: 100%;
            }
            body {
              user-select: none;
              touch-action: manipulation;
            }
            .full-size {
                width: 100%;
                height: 100%;
            }
            .grid {
                width: 150px;
                height: 150px;
                border: 1px solid black;
            }
            .cell {
                margin: auto;
                border-radius: 50%;
                cursor: pointer;
            }
            .p0 {
                background-color: #f80;
            }
            .p1 {
                background-color: #0cf;
            }
            .unitL {
                width: 80%;
                height: 80%;
            }
            .unitM {
                width: 55%;
                height: 55%;
            }
            .unitS {
                width: 30%;
                height: 30%;
            }
            .win {
                background-color: #cfc;
            }
            #board {
                width:min(80vw,80vh);
                height:min(80vw,80vh);
                width:min(80dvw,80dvh);
                height:min(80dvw,80dvh);
                margin:auto;
            }
        </style>

        <!-- JS -->
        <script defer src="main.mjs" type="module"></script>
    </head>
    <body>
        <div class="full-size">
            <noscript>JavaScriptを有効にしてください</noscript>

            <div id="p1units"></div>
            <table id="board">
                <tr>
                    <td id="grid00" class="grid"></td>
                    <td id="grid01" class="grid"></td>
                    <td id="grid02" class="grid"></td>
                </tr>
                <tr>
                    <td id="grid10" class="grid"></td>
                    <td id="grid11" class="grid"></td>
                    <td id="grid12" class="grid"></td>
                </tr>
                <tr>
                    <td id="grid20" class="grid"></td>
                    <td id="grid21" class="grid"></td>
                    <td id="grid22" class="grid"></td>
                </tr>
            </table>
            <div id="p0units"></div>

            <div>Turn: <span id="turn"></span></div>
            <div id="result"></div>
        </div>
    </body>
</html>
